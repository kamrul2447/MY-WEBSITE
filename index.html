<!DOCTYPE html>
<html>
<head>
    <title>Neon Dark Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            background: #0b0f1a;
        }

        /* Dark neon animated gradient */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(60deg, #0b0f1a, #111827, #0f172a, #1e1b4b);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Birds animation */
        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            border-top: 2px solid #00f5ff;
            border-left: 2px solid #00f5ff;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: fly 12s linear infinite;
        }

        .bird:nth-child(1) { top: 20%; left: -50px; animation-delay: 0s; }
        .bird:nth-child(2) { top: 40%; left: -60px; animation-delay: 3s; }
        .bird:nth-child(3) { top: 60%; left: -70px; animation-delay: 6s; }

        @keyframes fly {
            0%   { transform: translateX(0) rotate(45deg); }
            100% { transform: translateX(120vw) rotate(45deg); }
        }

        h1 {
            margin-top: 60px;
            font-size: 48px;
            text-shadow: 0 0 15px #00f5ff;
        }

        .container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .box {
            width: 320px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px #00f5ff;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            background: #111827;
            border: 1px solid #00f5ff;
            box-shadow: 0 0 10px #00f5ff;
        }

        .footer {
            margin-top: 120px;
            padding: 30px;
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>

<body>

    <!-- Birds -->
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>

    <h1>Hello My Friend</h1>

    <div class="container">
        <div class="box">
            <h2>Rules</h2>
            <p>Game rules will be here.</p>
            <a href="rules.html" class="btn">View Rules</a>
        </div>

        <div class="box">
            <h2>Game Link</h2>
            <p>Click below to start.</p>
            <a href="game.html" class="btn">Start Game</a>
        </div>
    </div>

    <div class="footer">
        <p>Email: support@example.com</p>
        <p>Customer Support: Live 24/7</p>
        <p>Phone: +1234567890</p>
    </div>

</body>
</html>
