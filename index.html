<!DOCTYPE html>
<html>
<head>
    <title>Neon Game Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: #0b0f1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== Neon Animated Background ===== */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(60deg, #0b0f1a, #111827, #0f172a, #1e1b4b);
            background-size: 400% 400%;
            animation: bgMove 15s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Birds ===== */
        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            border-top: 2px solid #00f5ff;
            border-left: 2px solid #00f5ff;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: fly 12s linear infinite;
        }

        .bird:nth-child(1) { top: 20%; left: -50px; animation-delay: 0s; }
        .bird:nth-child(2) { top: 40%; left: -60px; animation-delay: 3s; }
        .bird:nth-child(3) { top: 60%; left: -70px; animation-delay: 6s; }

        @keyframes fly {
            0%   { transform: translateX(0) rotate(45deg); }
            100% { transform: translateX(120vw) rotate(45deg); }
        }

        h1 {
            margin-top: 50px;
            font-size: 42px;
            text-shadow: 0 0 15px #00f5ff;
        }

        /* ===== Main content grows, footer sticks bottom ===== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 40px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 280px;
            padding: 25px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px #00f5ff;
        }

        .btn {
            display: block;
            margin-top: 12px;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            background: #111827;
            border: 1px solid #00f5ff;
            box-shadow: 0 0 12px #00f5ff;
            transition: .3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* ===== Footer fixed at bottom visually ===== */
        .footer {
            padding: 18px;
            background: rgba(0,0,0,0.5);
            font-size: 14px;
        }

        @media(max-width:600px){
            h1{font-size:32px;}
            .box{width:85%;}
        }
    </style>
</head>

<body>

    <!-- Birds -->
    <div class="bird"></div>
    <div class="bird"></div>
    <div class="bird"></div>

    <div class="main">
        <h1>Welcome to Neon Game Hub</h1>

        <div class="container">
            <div class="box">
                <h2>Rules</h2>
                <p>Read the rules before playing.</p>
                <a href="rules.html" class="btn">View Rules</a>
            </div>

            <div class="box">
                <h2>Play Games</h2>
                <a href="game.html" class="btn">ü¶ñ Play Dino Run</a>
                <a href="tictactoe.html" class="btn">‚ùå‚≠ï Play Tic Tac Toe</a>
            </div>
        </div>
    </div>

    <div class="footer">
        Neon Game Hub ¬© 2026
    </div>

</body>
</html>
